<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="/static/bootstrap.css">

	</head>
	<body>

		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" data-whatever="@ime">
			click
		</button>

		<div class="modal fade bs-example-modal-sm" data-backdrop="false" id="myModal" role="dialog"  aria-label="myModal" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Title</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label class="control-label">username</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">password</label>
								<input type="password" class="form-control">
							</div>
						</form>
					</div>
					<div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">
							sure
						</button>
						<button type="button" class="btn btn-info" data-dismiss="modal">
							close
						</button>

					</div>
				</div>
			</div>
		</div>

		<script src="/static/jquery-1.12.4.js"></script>
		<script src="/static/bootstrap.js"></script>
		<script>

			$('#myModal').on("show.bs.modal",function(e){
				var button = $(e.relatedTarget);
				var recipient = button.data("whatever");
				var modal = $(this);
				modal.find(".modal-title").text("hello"+recipient);
				modal.find(".modal-body input").val(recipient);

			})


		</script>
	</body>
</html>

    <form action="/index/" method="POST">
        {% csrf_token %}
        {{ obj.as_p }}
        <input type="submit" value="提交">
    </form>

</body>
